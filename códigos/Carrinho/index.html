<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&amp;display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="text/javascript" src="index.js" defer=""></script>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="../Main Page/img/GSportsicon.png">
  </head>

  <body>
    <div id="app">
      <header>
        <div class="title">
          Seu carrinho tem <strong>5 itens</strong>
        </div>
        <i class="ph ph-x"></i>
      </header>
      <div class="logo">
        <a href="../Main Page/index.html">
        <img src="../Main Page/img/G.Sports.png" alt="voltar">
        </a>
      </div>
      <main>
        <div class="item">
          <img src="../Paginas_dos_produtos/img/camisa_principal.png" alt="">
          <div class="details">
            <div class="title">Camisa Puma Manchester City  22/23 Masculina</div>
            <div class="price-qty">
              <div class="price">R$ 279,99</div>
              <div class="qt">
                <button class="sub">
                  <i class="ph ph-minus"></i>
                </button>
                <span>1</span>
                <button class="add">
                  <i class="ph ph-plus"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="total">
          <span>Total:</span>
          <strong>R$ 279,99</strong>
        </div>

        <div class="cupom">
          <i class="i ph ph-tag"></i>
          <span>Adicionar cupom</span>
        </div>

        <button>Finalizar compra</button>

      </footer>
    </div>




  </body>

</html>
